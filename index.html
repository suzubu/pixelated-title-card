<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Pixelated Text</title>
  <link rel="stylesheet"
        href="./styles.css" />
</head>

<body>
  <div id="textContainer"></div>

  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script type="module">
    import PixelatedTextEffect from "./script.js";

    document.fonts.ready.then(() => {
      new PixelatedTextEffect({
        container: document.getElementById("textContainer"),
        text: "hello world",
        font: "Rinter",
        color: "#ffffff",
      });
    });
  </script>
</body>

</html>
